name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
      
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag chesslib-python3:$GITHUB_SHA
    
      #- name: Run the unit tests
      #  run: docker run chesslib-python3:$GITHUB_SHA python3 test.py

  pypi_release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        #os: [ubuntu-latest, macos-latest, windows-latest]
        os: [ubuntu-latest]
        python-version: [3.x]
        #exclude:
        #  - os: macos-latest
        #    python-version: 3.8
        #  - os: windows-latest
        #    python-version: 3.6
    
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
        
      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          #os: ${{ matrix.os }}
      - name: Install additional Python Libs required for build (NumPy)
        run: pip install numpy
        
      - name: Create PyPi Package
        id: package_pypi_bdist
        run: cd ChessLib && python setup.py bdist --format=zip --version=$PACKAGE_VERSION
        env:
          PACKAGE_VERSION: 1.0.$(date +%s)
        
      - name: Create a new GitHub release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.create_release.env.PACKAGE_VERSION }}
          release_name: ChessLib Release ${{ steps.create_release.env.PACKAGE_VERSION }}
          draft: false
          prerelease: false
          
      - name: Push the PyPi Package as artifact of the new GitHub release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: ./ChessLib/dist/chesslib-${{ steps.create_release.env.PACKAGE_VERSION }}.linux-x86_64.zip
          asset_name: chesslib-${{ steps.create_release.env.PACKAGE_VERSION }}.linux-x86_64.zip
          asset_content_type: application/zip
        
