  # TODO: rework the PyPi release task for supporting manylinux wheels similar to 
  # https://github.com/RalfG/python-wheels-manylinux-build/blob/master/full_workflow_example.yml
  pypi_release:
    runs-on: 'ubuntu-latest'

    # specify all Python versions to be 
    strategy:
      matrix:
        python-version: ['3.8']

    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Install Python (with dependencies)
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install additional Python Libs required for build / deployment
        run: pip install setuptools twine

      - name: Create unique build version
        run: python update_version.py

      - name: Build manylinux Python wheel
        uses: RalfG/python-wheels-manylinux-build@v0.3.1-manylinux2010_x86_64
        with:
          python-versions: 'cp38-cp38m'
          build-requirements: 'numpy'
          system-packages: ''

      - name: Upload PyPi manylinux Python wheel
        run: |
          python -m twine upload --repository-url https://upload.pypi.org/legacy/ \
                 -u __token__ -p ${{ secrets.PYPI_API_TOKEN }} \
                 dist/*-manylinux*.whl


